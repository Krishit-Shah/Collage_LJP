<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            width: 400px;
            height: 300px;
            background-color: aquamarine;
            z-index: 4;
        }
        img{
            position: static;
            left: 0px;
            top:0px;
            z-index: 1;
        }
        h1{
            position: static;
            color: blue;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello World</h1>
        <img src="smile.jfif">
    </div>
</body>
</html>
