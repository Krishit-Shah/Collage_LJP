<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .a{border-style:solid;border-color: blue;}
        .b{border-style: dashed;border-color: yellow;}
        .c{border-style: dotted;border-color: red;border-width: 5px;}
        .d{border-style: double;border-width: 20px;border-color: green;}
        .e{border-style: solid dashed dotted double;}
        .f{font-size:x-large;}
        .g{font-size:xx-large;}
        .h{font-size:x-small;}
        .i{font-size:xx-small;}
    </style>
</head>
<body>
    <p class="a">hello good morning</p>
    <p class="b">hello good morning</p>
    <p class="c">hello good morning</p>
    <p class="d">hello good morning</p>
    
</body>
</html>
