take one div tag with hieight and wifth of 800px and one heasding tag set bg-image to div tag image should repeat
horizontally div tag shoulde diplay 200px from top and 100px from left of the pageplace heading tag 10px from top and 25
px from right with respect to div tag

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Heading</title>
    <style>

        .container {
            width: 800px;
            height: 800px;
            background-image: url('image.png');
            background-repeat: repeat-x;
            position: absolute;
            top: 200px;
            left: 100px;
        }

        .heading {
            position: absolute;
            top: 10px;
            right: 25px;        
            color: rgb(122, 0, 0);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="heading">Heading</h1>
    </div>
</body>

</html>
