<html lang="en">
<head>

    .b{letter-spacing: -2px;}
    .c{letter-spacing: -20px;}
    
    .d{letter-spacing: -2px;}
   </style>
</head>
<body>

    <p class="b">rem ipsum dolor sit amet consectetur adipisicing elit. Similique excepturi, ipsum vitae est hic doloremque!</p>
    <p class="c">hello how arwere you</p>
    <p class="d">hello how arwere you</p>
</body>
</html>
