<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Three Sections</title>
    <style>
        :root {
            --section-height: 20vh;
            --section-width: 100%;
            --hover-border-color: red;
            --title-hover-color: red;
            --paragraph-padding: 2cm;
            --capital-letter: capitalize;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .section {
            height: var(--section-height);
            width: var(--section-width);
            padding: 20px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        .section:hover {
            border: 2px solid var(--hover-border-color);
        }

        .title {
            margin: 0;
            transition: color 0.3s;
        }

        .title:hover {
            color: var(--title-hover-color);
        }

        .paragraph {
            transition: padding 0.3s, text-transform 0.3s;
        }

        .section:hover .paragraph {
            padding-left: var(--paragraph-padding);
            text-transform: var(--capital-letter);
        }
    </style>
</head>

<body>
    <div class="section">
        <h2 class="title">Section 1 Title</h2>
        <p class="paragraph">This is the paragraph for section 1. It contains some information.</p>
    </div>
    <div class="section">
        <h2 class="title">Section 2 Title</h2>
        <p class="paragraph">This is the paragraph for section 2. It contains some information.</p>
    </div>
    <div class="section">
        <h2 class="title">Section 3 Title</h2>
        <p class="paragraph">This is the paragraph for section 3. It contains some information.</p>
    </div>
</body>

</html>
