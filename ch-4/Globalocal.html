<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --c: red;
            --bcol:blue;
        }
        h1{
            --c:blue; /*{local}, "local will override the global"*/
            color: var(--c);
        }
        p{
            color: var(--c);/*global*/
            background-color: var(--bcol);
        }
    </style>
</head>
<body>
    <h1>Document</h1>
    <p>Document</p>
</body>
</html>
