<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Menu Bar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        a{
            float: right;
            padding: 10px;
            text-align: right;
            display: block;
        }

        @media only screen and (max-width: 380px){
            a{
                float: none;
                text-align: center;
            }
        
            
        }
    </style>
</head>

<body>


            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>

</body>

</html>
